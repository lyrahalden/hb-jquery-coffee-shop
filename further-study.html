<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>
        <img id="latteart" src="https://venezianocoffee.com.au/wp-content/uploads/2015/07/Latte-Art-Training-Product-Image__68486_zoom.jpg" height="300" width="300" >
        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">
        <img id="barista" src= "https://hgcoffee.com.au/wp-content/uploads/2016/11/course2.jpg" alt="this is a barista" height="300" width="300">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>

<script>
    "use strict";

    // var myImage = document.getElementById("coffee_image");
    // var myRevenueMessage = document.getElementById("revenue");

    $('#coffee_image').attr("src", "static/coffee_beans.jpg");

    var drinksOrdered = [];

    $('#latteart').fadeOut();
    setTimeout(function () { $('#latteart').fadeIn().attr("src", "http://drinks.seriouseats.com/images/2013/11/20131010complexheart.jpg");}, 1000);
    // myImage.src = "static/coffee_beans.jpg";
    // myImage.addEventListener('click', function () { makeCoffee("brew"); });

    $('#coffee_image').on('click', function () { return makeCoffee("brew");
    });


    $('#barista').on('click', function () { alert("Hello there! My name is Amy and I'll be your barista today!");
    });

    // Append the drink_type to drinks_ordered and use console.log to view
    // the output.

    function makeCoffee(drinkType) {
        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);

        $('#revenue').html(" $" + revenue());

        // $('#coffee_image').fadeOut(1000);

        $('#coffee_image').attr("src", "static/coffee_machine.jpg");

        setTimeout(function () {
            $('#coffee_image').attr("src", "static/coffee_mug.jpg");
        }, 1500);

        setTimeout(function () {
            $('#coffee_image').attr("src", "static/coffee_beans.jpg");
        }, 4000);
    }


    // Create variables for Espresso, Latte, and Hot Chocolate;
    // and add an event listener to each that calls makeCoffee.

    // var espresso = document.getElementById("espresso");
    // var latte = document.getElementById("latte");
    // var hotChocolate = document.getElementById("hot-chocolate");

    $('#espresso').on('click', function () {
        makeCoffee("espresso");
    });

    $('#latte').on('click', function () {
        makeCoffee("latte");
    });

    $('#hot-chocolate').on('click', function () {
        makeCoffee("hot chocolate");
    });

    // Use this JavaScript object to calculate profits for the day and log them
    // to the console.

    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    function revenue() {
        var total = 0;

        for (var i = 0; i < drinksOrdered.length; i++) {
            total += prices[drinksOrdered[i]];
        }

        return total.toFixed(2);
    }

</script>

</body>
</html>
